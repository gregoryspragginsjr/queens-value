        heading: Not to be served, but to serve
        paragraphs: "<p>Those aren’t just words our students live by. Whether it be a phone call, email, text, or a chat over coffee, our faculty and staff, (starting with the admissions counselors you meet), will guide you and your student through every step of the application process in whatever way is best for you.</p><p>Including supporting you and your student through the college search in whatever way is best for you—whether it be a phone call, email, text, or a chat over coffee.</p>"
      -
        reversed: true
        micro: true
        image:
          src: /images/media-context_2.jpg
          alt: smiling student
          sizes:
            desktop: /images/media-context_2.jpg
            mobile: /images/media-context_2.jpg
        heading: No two tours are the same
        paragraphs: "<p>Each tour is personalized by your guide, who is a real-life Queens student. And while every guide is equipped with extensive knowledge and can answer any question you may have, they tailor their tour by sharing real details and anecdotes about all things Queens.</p>"
      -
        micro: true
        reversedtab: true
        image:
          src: /images/media-context_3.jpg
          alt: student with video camera
          sizes:
            desktop: /images/media-context_3.jpg
            mobile: /images/media-context_3.jpg
        heading: Academic Life
        paragraphs: "<p>These next four years, you’ll look to lay a foundation for success later in life (no pressure, right?) It starts with choosing your path. And although our wide array of 59 majors and 58 minors may feel overwhelming at times, our faculty and staff are here to help guide you every step of the way. To round out your time at Queens, our team will help connect you with internships, study abroad opportunities, and civic engagement experiences—regardless of the program you choose.</p>"
      -
