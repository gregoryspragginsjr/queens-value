            mobile: /images/media-context_4.jpg
        heading: Charlotte and Queens and You
        paragraphs: "<p>Concerts, restaurants, coffee shops, museums, and professional sports aside—Charlotte is a city renowned for its connections.</p>"
  -
    type: pillGroupSection
    heading: Charlotte and Queens
    paragraph: '“Charlotte is the best city on earth.” Ahmon Powell, our assistant director of admissions told us that. We’ve got more than a few reasons to believe it’s true. Check out why Charlotte offers the perfect backdrop for students success:'
    items:
      -
        heading: 16th in population
        paragraphs: <p>Charlotte is one of the fastest-growing cities on the East Coast.</p>
      -
        heading: Top 25 Media Market
        paragraphs: <p>Companies like ABC, ESPN, Live Nation Entertainment, Disney, and more all have Charlotte offices.</p>
      -
        heading: Top 2 Market
        paragraphs: '<p>Charlotte ranks #2 in the best areas for job-seeking college grads.</p>'
      -
        heading: Financial Hub
        paragraphs: '<p>Charlotte is the #2 largest banking center (after New York City).</p>'
      -
        heading: Jobs! Jobs! Jobs!
        paragraphs: '<p>Charlotte job growth is expected to outpace the national average by 45.2% over the next 10 years (bestplaces.net).</p>'
      -
        heading: Top 10 for Tech
        paragraphs: '<p>Charlotte’s home to one of the top ten fastest-growing tech talent markets in the US.</p>'
      -
        heading: Strong Healthcare
        paragraphs: '<p>Charlotte is home to a booming healthcare industry that employs 1 in 9 of our region’s workforce (charlotteregion.com).</p>'
      -
        heading: More to Do
        paragraphs: '<p>Charlotte’s a hub for food, culture, music, diversity, and professional sports teams.</p>'
  -
    type: divider
  -
    type: section
    heading: Academics at Queens
    components:
      -
        type: thumbnailCarousel
        items:
          -
            image:
              src: /images/headshot_majors.png
              hover: /images/headshot_majors-hover.png
              alt: girl smiling
            heading: Majors & Minors
            paragraphs: '<p>With a wide array of 41 majors and 59 minors, spanning from conservation biology to music therapy to sport management, we have the tools and resources to help you succeed in whatever path you choose.</p><p>Regardless of the program, we’ll work hard to help you get ready for the future by equipping you with real-world experiences, like internships and study abroad.</p>'
          -
            image:
              src: /images/headshot_blaire.png
              hover: /images/headshot_blaire-hover.png
              alt: Nurse with patient
            heading: Blair College of Health
            paragraphs: '<p>The healthcare industry generates more new jobs from year to year than any other industry. And we don’t take the responsibility of creating healthcare professionals lightly. To stay ahead of the curve, we offer eight comprehensive healthcare programs in addition to our Presbyterian School of Nursing. Graduates from this program are highly sought after, with 100% job placement within 9 months of graduating.</p>'
          -
            break: true
          -
            image:
              src: /images/headshot_presbyterian.png
              hover: /images/headshot_presbyterian-hover.png
              alt: t piest
            heading: Presbyterian School of Nursing
            paragraphs: '<p>The next generation of nurses starts here. And we’ve got the stats to prove it: Royals graduating from this program have 100% job placement within 9 months of graduating. What else sets our school apart? Aside from our proximity to two of the state’s leading healthcare systems, we also have The Hunt Nursing Simulation Center—the award-winning, hands-on facility where Royals can put their learning into action. High school students also have the opportunity to apply for direct admission into our prestigious program.</p>'
          -
            image:
              src: /images/headshot_cato.png
              hover: /images/headshot_cato-hover.png
              alt: piano
            heading: Cato School of Education
            paragraphs: '<p>We all still remember the names of our favorite elementary-school teachers. And that’s because teachers are kind of a huge deal. They have the power to change student trajectories, to mold minds—the Cato School of Education is home to these ambitious lifelong learners. And educators of a Royal caliber are in high demand. In fact, 100% of graduates were offered a job before graduation in 2021.</p>'
          -
            image:
              src: /images/headshot_knight.png
              hover: /images/headshot_knight-hover.png
              alt: broadcaster
            heading: Knight School of Communication
            paragraphs: '<p>Here’s the scoop—this college is all about the story. Getting it, analyzing it, and carefully constructing a powerful way to tell it. Whether you’re a future go-getter journalist, refined multimedia expert, or a PR powerhouse, this is the place for you. And when you choose Queens, your story is guaranteed to be a successful one. That’s why 100% of grads were employed or in grad school within 12 months of graduating.</p>'
          -
            break: true
          -
            image:
              src: /images/headshot_arts.png
              hover: /images/headshot_arts-hover.png
              alt: arts and sciences
            heading: College of Arts & Sciences
            paragraphs: '<p>The College of Arts & Sciences will prepare you to do it all. Here, you’ll find the widest range of majors, spanning from music to biochemistry to legal. This college is the great connector between arts, sciences, and humanities, led by award-winning faculty mentors. And the results speak for themselves—100% of undergrads were employed within 12 months of graduating.</p>'
          -
            image:
              src: /images/headshot_mccoll.png
              hover: /images/headshot_mccoll-hover.png
              alt: business school
            heading: Mccoll School of Business
            paragraphs: '<p>In a field that’s always evolving, it can be challenging to keep up—but the McColl School of Business is built different. We’re based in the #2 financial hub in the country behind New York City. Here, you’ll create unmatched connections and grow your network—all in a city rich with career opportunities in established industries as well as emerging ones. The stats speak for themselves, with 100% of undergraduate students employed or in grad school within 9 months of graduating.</p>'
      -
        type: pillGroup
        heading: Why We're Worth it  
        items:
          -
            heading: Social Mobility
            paragraphs: '<p>At Queens, we rank #1 among Charlotte institutions.</p>'
          -
            heading: Lifetime Earning Potential
            paragraphs: '<p>College grads can expect to earn $1 million more in lifetime earning potential compared to those who only hold a high school diploma.</p>'
          -
            heading: Lifelong Skills
            paragraphs: '<p>Our gen ed program is purposefully structured so that you’re learning how to approach real-life issues with the necessary nuances that will help you be effective. This will allow you to develop skills like critical thinking, empathy, and problem solving that are essential when it comes to entering the workforce.</p>'
          -
            heading: Set Up for Success
            paragraphs: '<p>96% of 2021 traditional undergrads are employed, in grad school or service within 6 months.</p>'
  -
    type: overview
    subheading: What's the Cost?
    heading: Let’s Break it Down.
    paragraphs: '<p>Not all colleges and universities talk about cost the same way. But we figure that if you’re investing your hard-earned money, you deserve the transparent truth about price. So take a look below for a comprehensive breakdown of exactly where your money is really going.</p><p>Keep in mind that the “sticker” price isn’t always your final price. If you do your due diligence, and apply for financial aid, you may be pleasantly surprised by the financial support that’s available.</p>'
    items:
      -
        heading: Full-time comprehensive tuition
        subheading: $40,790
        paragraphs: <ul><li>Includes the majority of study abroad costs</li></ul>
      -
        heading: Housing Options
        subheading: $6,300 - $12,600
        paragraphs: '<ul><li>Corridor Double (Albright, Barnhardt, Belk): $8.4k/year</li><li>Corridor Triple (Albright, Barnhardt): $7.6k/year</li><li>Corridor Quad (Barnhardt): $6.6k/year</li><li>Corridor Double (Hayes): $9.5k/year</li><li>Corridor Double (HBO): $8k/year</li><li>Corridor Triple (HBO): $7.2k/year</li><li>Suite Single (Wireman, Byrum, Northwest): $12.6k/year</li><li>Suite Double (Wireman, Byrum, Hayes, Northwest): $10k/year</li><li>Suite Double with Private Bathroom (Northwest): $10.6k/year</li><li>Suite Triple (Northwest): $8.8k/year</li></ul>'
      -
        heading: Meal Plan Options
        subheading: $3,200 - $6,500
        paragraphs: '<ul><li>Resident Meal Plan Options:<ul><li>Unlimited Meal Plan: $6.5k/year</li><li>17 Meals Per Week: $5.7k/year</li><li>12 Meals Per Week: $4.8k/year</li><li>7 Meals Per Week (Only available to juniors and seniors): $3.2k/year</li></ul></li><li>Commuter Meal Plan Options:<ul><li>10 Meals: $97.03 +tax</li><li>25 Meals: $218.48 +tax</li><li>50 Meals: $413.16 +tax</li><li>75 Meals: $519.06 +tax</li><li>100 Meals: $679.46 +tax</li></ul></li></ul>'
      -
        heading: Average total cost
        subheading: $56,030
        paragraphs: <ul><li>Before aid (based on the most cost-effective housing and meal plan)</li></ul>
  -
    type: pillGroupSection
    heading: Scholarships
    items:
      -
        heading: Merit-Based
        paragraphs: <p>This type of scholarship is awarded to students based solely on academic or extracurricular excellence, as opposed to financial need.</p>
      -
        heading: Athletics
        paragraphs: <p>If you’re an NCAA Division I student-athlete, this talent-based scholarship could be for you.</p>
      -
        heading: Local
        paragraphs: '<p>For students and families in Mecklenburg County, our Charlotte Talent Initiative (CTI) is designed to help create economic mobility. CTI scholars will be provided funds to cover tuition room and board.</p>'
      -
        heading: More
        paragraphs: '<p><a href="https://www.queens.edu/admissions-aid/tuition-scholarship-aid/freshman-transfer-scholarships/" target="_blank">See our full list of Queens’ scholarships</a></p>'
  -
    type: pillGroupSection
    heading: Financial Aid
    items:
      -
        heading: Most Royals Receive Aid
        paragraphs: <p>98% of students receive financial aid.</p>
      -
        heading: Merit Scholarships
        paragraphs: <p>15 additional types of merit scholarships are available.</p>
      -
        heading: All Considered for Scholarships
        paragraphs: '<p>100% of students are considered for scholarships.</p>'
      -
        heading: Pell Grant
        paragraphs: '<p>Just over 1 out of 4 Royals received this grant in 2020.</p><p>The Pell Grant is based on exceptional financial need and is the largest federal grant program for undergraduates.</p>'
  -
    type: overview
    variant: blue
    subheading: FAQ
    heading: Real Questions. Real Families. Real Answers.
    paragraphs: '<p>We never want you to feel alone in making the decision to become a Royal. Our faculty and staff will always be here to support you throughout your time at Queens. So, we’ve reached out to students, family, and faculty who have been in your shoes to help compile a list of answers to their most pressing questions. Whether it’s your first time going through the enrollment process or your 10th, we’re here to help. And if you’ve got a question that’s not covered, please feel free to reach out!</p>'
    items:
      -
        heading: What’s it like to be a queens student?
        paragraphs: <p>Queens school spirit is real. Royals always rise to the occasion and show up for sports games and attend on-campus events like Casino Night and the Spring Carnival. And the school spirit doesn’t end there. We have more than 40 clubs and organizations to choose from, and if you can’t find one that sparks your interest, start your own! Queens students also take full advantage of being in Charlotte and spend plenty of time exploring trendy neighborhoods like NoDa and Plaza Midwood. If you want to experience a first-hand feel for our campus, check out our Instagram and TikTok @queensuniv, or schedule a visit today.</p>
      -
        heading: What’s campus like?
        paragraphs: <p>Our campus is a calming green space located in the Charlotte neighborhood of Myers Park. One of the perks of going to a smaller university is that you’re never more than a five-minute walk from your best friend’s dorm or a ten-minute drive from the city. If you’d like a sneak peek of what our residence halls look like, check out our dorm tour walkthrough on YouTube!</p>
      -
        heading: What’s gen ed and how is it different here?
        paragraphs: <p>When you hear “gen ed,” an assortment of random classes might come to mind. And at many universities, that’s still the case. But in order for us to truly deliver on our motto of “not to be served, but to serve,” we approached gen ed a little differently. Our general educational program functions so that you’ll be a part of three learning communities, which are groups of classes that focus on examining one topic from various lenses. This will allow you to connect with and develop a deep, real-world understanding of some of society’s most complex issues.</p>
      -
        heading: Do Queens students get internships and job opportunities?
        paragraphs: <p>100% of our undergraduates complete at least one internship before graduating, which makes them 35% more likely to get a job offer after graduation than those without internship experience (zippia.com). So, it’s not a question of if you’ll intern and land jobs, but where—and the opportunities are endless. Royals have worked for companies like Atrium Health, Bank of America, Deloitte, Fox Sports, Google, L’Oreal Paris, Disney, and more!</p>
      -
        heading: What about study abroad opportunities?
        paragraphs: <p>We want as many students as possible to become global citizens. So, we make sure that the majority of study abroad costs are embedded in tuition to make the experience more accessible. We also have a wide range of programs to choose from, so you can find the abroad experience that works best for you. Students can choose from two-to-three-week programs, summer programs, or a full semester.</p>
      -
        heading: Will Queens prepare me for the real world?
        paragraphs: '<p>Absolutely! Every part of the Queens experience from studying abroad, to internships, to service, is intentionally planned to prepare you for the real world. These experiences, paired with our gen ed curriculum, help you strengthen and develop skills that employers seek out, like flexibility, adaptability, communication, and problem solving.</p>'
      -
        heading: What are Charlotte's Biggest Industries?
        paragraphs: <p>Government, banking, financial services, manufacturing, energy, automotive, health, technology, and retail.</p>
      -
        heading: What's the cost of living in Charlotte?
        paragraphs: <p>The cost of living in Charlotte is lower than the national average (for cost of living and housing cost).</p>
      -
        heading: What about Financial Aid? 
        paragraphs: <p>We encourage students to apply for FAFSA, which stands for the Free Application for Federal Student Aid. This helps us decide how to allocate Queens aid in addition to federal and state. We have a comprehensive FAQ all about financial aid here [link out to financial aid FAQ. If you have any other questions, please <a href="https://www.queens.edu/admissions-aid/tuition-scholarship-aid/financial-aid-101.html" target="_blank">reach out!</a></p>
  -
